<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section class="container-grid">
        <div class="contenedor-imagen">
            <img src="https://login.oymas.edu.do/v2/images/banner3_v2.jpg" alt="estudiantes">
        </div>
        <div class="login">
            <div class="contenedor-logo">
                <img src="https://login.oymas.edu.do/v2/images/logo-oymas-transp.png" alt="logo">
            </div>

            <form action="">

                <label for="nombre"> Usario: </label>
                <input type="text">
                <label for="password"> Contraseña: </label>
                <input type="password" name="password" id="">
                <a class="button" href="https://login.oymas.edu.do/v2/"> Iniciar Sesión </a>
            </form>

            <div class="contenedor-help">
                <samp>Olvidó su contraseña? </samp>
                <p>¿Necesita ayuda? Contactar a Soporte</p>
            </div>
        </div>
    </section>

</body>

</html>
